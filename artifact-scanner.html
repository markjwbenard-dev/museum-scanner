<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denman Island Museum Artifact Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            background: #252525;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #baa597; /* Warm beige-brown */
            padding: 35px; /* Added padding for image bg */
            background-image: url('https://denmanmuseum.ca/wp-content/uploads/2020/04/2020_04_05_14_01_050008-1024x759.jpg'); /* Stone texture */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Overlay for readability */
            z-index: 1;
        }
        h1 span {
            position: relative;
            z-index: 2; /* Text above overlay */
        }
        p {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 196, 180, 0.3);
        }
        button {
            background: #00c4b4;
            color: #1a1a1a;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 15px 0;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 196, 180, 0.7);
        }
        #thumbnail {
            margin-top: 10px;
            max-width: 150px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 196, 180, 0.3);
            display: none; /* Hidden until first snap */
            cursor: pointer; /* Indicate clickability */
        }
        #thumbnail-desc {
            font-size: 0.9rem;
            color: #cccccc;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        #detailed-desc {
            display: none; /* Hidden until thumbnail clicked */
            margin-top: 10px;
            font-size: 1rem;
            color: #ffffff;
            background: #333333;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.5;
            position: relative;
            text-align: center;
        }
        #detailed-img {
            max-width: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 196, 180, 0.3);
            margin-bottom: 10px;
        }
        #detailed-desc button {
            background: #ff4d4d;
            padding: 8px 16px;
            font-size: 0.9rem;
            margin: 10px 5px 0;
        }
        .favorite-btn {
            background: none;
            border: none;
            color: #cccccc;
            font-size: 1rem;
            cursor: pointer;
            padding: 5px;
            margin: 5px 0;
        }
        .favorite-btn.favorited {
            color: #00c4b4;
        }
        .favorite-btn:hover {
            color: #00c4b4;
        }
        #gallery-title {
            font-size: 1.4rem;
            color: #baa597;
            margin: 20px 0 10px;
            text-shadow: 0 0 5px rgba(0, 196, 180, 0.3);
        }
        #gallery {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }
        .gallery-item {
            flex: 0 0 auto;
            text-align: center;
            max-width: 100px;
        }
        .gallery-item img {
            max-width: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 196, 180, 0.3);
            cursor: pointer;
        }
        .gallery-item div {
            font-size: 0.8rem;
            color: #cccccc;
            margin-top: 5px;
        }
        #filter-container {
            text-align: right;
            padding: 0 10px;
            margin-top: 20px; /* More space above filter */
        }
        #gallery-filter {
            background: #333333;
            color: #ffffff;
            border: 1px solid #00c4b4;
            border-radius: 8px;
            padding: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        @media (min-width: 600px) {
            #gallery {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; padding: 12px; }
            p { font-size: 0.9rem; }
            button { font-size: 1rem; padding: 10px 20px; }
            #thumbnail { max-width: 120px; }
            #thumbnail-desc { font-size: 0.8rem; }
            #detailed-desc { font-size: 0.9rem; }
            #detailed-img { max-width: 80px; }
            .gallery-item { max-width: 80px; }
            .gallery-item img { max-width: 80px; }
            .gallery-item div { font-size: 0.7rem; }
            #gallery-title { font-size: 1.2rem; }
            #gallery-filter { font-size: 0.9rem; padding: 6px; }
        }
    </style>
    <!-- Load TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- Load MobileNet model (for demo; replace with your custom model) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest"></script>
</head>
<body>
    <div class="container">
        <h1><span>Denman Island Museum Artifact Scanner</span></h1>
        <p>Point your camera at an exhibit item and snap for epic lore. Mobile magic awaits!</p>
        <video id="video" autoplay playsinline aria-label="Live camera feed for artifact scanning"></video>
        <br>
        <button id="snap" aria-label="Capture photo and identify artifact">Snap & Identify</button>
        <img id="thumbnail" alt="Captured artifact thumbnail" aria-label="Click to view detailed artifact description">
        <div id="thumbnail-desc" aria-live="polite"></div>
        <div id="detailed-desc" aria-live="polite">
            <img id="detailed-img" alt="Selected artifact thumbnail">
            <div id="detailed-text"></div>
            <button id="detailed-favorite" class="favorite-btn" aria-label="Add to favorites">☆</button>
            <button id="close-details" aria-label="Close detailed description">Close</button>
        </div>
        <div id="result" aria-live="polite"></div>
        <div id="filter-container">
            <select id="gallery-filter" aria-label="Filter gallery by all or favorites">
                <option value="all">All</option>
                <option value="favorites">Favorites</option>
            </select>
        </div>
        <h2 id="gallery-title" aria-label="Artifact Gallery">Artifact Gallery</h2>
        <div id="gallery" aria-label="Gallery of previously scanned artifacts"></div>
    </div>

    <script>
        // Store past snaps for gallery
        let galleryItems = [];

        // Step 1: Access the camera (prefers rear on mobile for artifact scanning)
        async function setupCamera() {
            const video = document.getElementById('video');
            const constraints = {
                video: { facingMode: 'environment' }  // 'environment' for back camera; 'user' for front
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                console.log('Camera initialized successfully');
            } catch (err) {
                console.error('Camera access error:', err);
                alert('Oops! Camera access needed for scanning. Please check permissions and try again.');
            }
        }

        // Step 2: Load the ML model (MobileNet for demo; replace with your custom model)
        let model;
        async function loadModel() {
            try {
                model = await mobilenet.load();  // Pre-trained MobileNet
                console.log('Model loaded successfully');
            } catch (err) {
                console.error('Model loading error:', err);
                alert('Failed to load the identification model. Please refresh and try again.');
            }
        }

        // Step 3: Capture image from video, show thumbnail, and classify
        document.getElementById('snap').addEventListener('click', async () => {
            const video = document.getElementById('video');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Identifying...'; // Loading indicator

            // Create canvas for capture
            const canvas = document.createElement('canvas');
            if (!video.videoWidth || !video.videoHeight) {
                console.error('Video stream not ready');
                resultDiv.innerHTML = 'Error: Video stream not ready. Try again!';
                return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // Display current thumbnail
            const thumbnail = document.getElementById('thumbnail');
            const thumbnailDataUrl = canvas.toDataURL('image/jpeg');
            thumbnail.src = thumbnailDataUrl;
            thumbnail.style.display = 'block'; // Show thumbnail
            console.log('Thumbnail captured');

            // Run classification
            try {
                if (!model) {
                    throw new Error('Model not loaded');
                }
                const predictions = await model.classify(canvas);
                console.log('Predictions:', predictions);
                displayResult(predictions, thumbnailDataUrl);
            } catch (err) {
                console.error('Classification error:', err);
                resultDiv.innerHTML = 'Error identifying artifact. Please try again!';
            }
        });

        // Step 4: Display result, thumbnail description, and add to gallery
        function displayResult(predictions, thumbnailDataUrl) {
            const resultDiv = document.getElementById('result');
            const thumbnailDesc = document.getElementById('thumbnail-desc');
            const detailedText = document.getElementById('detailed-text');
            let info;

            if (predictions && predictions.length > 0) {
                const topPrediction = predictions[0];
                // Mock artifact database (keyed by className; in real life, use Firebase or JSON)
                const artifactInfo = {
                    'vase': {
                        brief: 'Ancient Vase',
                        full: 'This ancient vase from 500 BC holds secrets of island pottery. Fun fact: It once stored mermaid tears, or so the legends say! Crafted by skilled artisans, it showcases intricate patterns unique to Denman’s coastal heritage.'
                    },
                    'teapot': {
                        brief: 'Enchanted Teapot',
                        full: 'Behold the enchanted teapot! Brewed elixirs for weary sailors (okay, mostly tea). This 19th-century relic was found on a shipwreck near Denman Island, symbolizing the island’s maritime history.'
                    },
                    'default': {
                        brief: `Possible ${topPrediction.className}`,
                        full: `Hmm, looks like a ${topPrediction.className} with ${Math.round(topPrediction.probability * 100)}% confidence. Not in our collection? Try better lighting and snap again, you shadowy detective!`
                    }
                };
                info = artifactInfo[topPrediction.className] || artifactInfo['default'];
                resultDiv.innerHTML = info.full; // Main result shows full description
                thumbnailDesc.innerHTML = info.brief; // Thumbnail shows brief description
                detailedText.innerHTML = info.full; // Detailed view shows full description
            } else {
                info = {
                    brief: 'No artifact detected',
                    full: 'No detailed info available. Snap again!'
                };
                resultDiv.innerHTML = 'No predictions? Try better lighting, you shadowy detective!';
                thumbnailDesc.innerHTML = info.brief;
                detailedText.innerHTML = info.full;
            }

            // Add to gallery
            const galleryItem = {
                thumbnail: thumbnailDataUrl,
                brief: info.brief,
                full: info.full,
                isFavorite: false // Default: not favorited
            };
            galleryItems.push(galleryItem);
            updateGallery();
        }

        // Step 5: Update gallery display based on filter
        function updateGallery() {
            const gallery = document.getElementById('gallery');
            const filter = document.getElementById('gallery-filter').value;
            gallery.innerHTML = ''; // Clear existing gallery
            const itemsToShow = filter === 'favorites' ? galleryItems.filter(item => item.isFavorite) : galleryItems;

            itemsToShow.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${item.thumbnail}" alt="Gallery artifact ${index + 1}" aria-label="Click to view detailed artifact description">
                    <div>${item.brief}</div>
                    <button class="favorite-btn ${item.isFavorite ? 'favorited' : ''}" aria-label="${item.isFavorite ? 'Remove from favorites' : 'Add to favorites'}">
                        ${item.isFavorite ? '★' : '☆'}
                    </button>
                `;
                // Thumbnail click for detailed description
                galleryItem.querySelector('img').addEventListener('click', () => {
                    const detailedDesc = document.getElementById('detailed-desc');
                    const detailedImg = document.getElementById('detailed-img');
                    const detailedText = document.getElementById('detailed-text');
                    const detailedFavorite = document.getElementById('detailed-favorite');
                    detailedImg.src = item.thumbnail;
                    detailedText.innerHTML = item.full;
                    detailedFavorite.className = `favorite-btn ${item.isFavorite ? 'favorited' : ''}`;
                    detailedFavorite.setAttribute('aria-label', item.isFavorite ? 'Remove from favorites' : 'Add to favorites');
                    detailedFavorite.innerHTML = item.isFavorite ? '★' : '☆';
                    detailedFavorite.onclick = () => {
                        item.isFavorite = !item.isFavorite;
                        updateGallery();
                        detailedFavorite.className = `favorite-btn ${item.isFavorite ? 'favorited' : ''}`;
                        detailedFavorite.setAttribute('aria-label', item.isFavorite ? 'Remove from favorites' : 'Add to favorites');
                        detailedFavorite.innerHTML = item.isFavorite ? '★' : '☆';
                    };
                    detailedDesc.style.display = 'block';
                });
                // Favorite button click
                galleryItem.querySelector('.favorite-btn').addEventListener('click', () => {
                    item.isFavorite = !item.isFavorite;
                    updateGallery();
                });
                gallery.appendChild(galleryItem);
            });
        }

        // Step 6: Toggle detailed description on current thumbnail click
        document.getElementById('thumbnail').addEventListener('click', () => {
            const detailedDesc = document.getElementById('detailed-desc');
            const detailedImg = document.getElementById('detailed-img');
            const detailedText = document.getElementById('detailed-text');
            const detailedFavorite = document.getElementById('detailed-favorite');
            const latestItem = galleryItems[galleryItems.length - 1] || {
                thumbnail: '',
                full: 'No artifact available',
                isFavorite: false
            };
            detailedImg.src = latestItem.thumbnail;
            detailedText.innerHTML = latestItem.full;
            detailedFavorite.className = `favorite-btn ${latestItem.isFavorite ? 'favorited' : ''}`;
            detailedFavorite.setAttribute('aria-label', latestItem.isFavorite ? 'Remove from favorites' : 'Add to favorites');
            detailedFavorite.innerHTML = latestItem.isFavorite ? '★' : '☆';
            detailedFavorite.onclick = () => {
                latestItem.isFavorite = !latestItem.isFavorite;
                updateGallery();
                detailedFavorite.className = `favorite-btn ${latestItem.isFavorite ? 'favorited' : ''}`;
                detailedFavorite.setAttribute('aria-label', latestItem.isFavorite ? 'Remove from favorites' : 'Add to favorites');
                detailedFavorite.innerHTML = latestItem.isFavorite ? '★' : '☆';
            };
            detailedDesc.style.display = 'block';
        });

        // Step 7: Close detailed description
        document.getElementById('close-details').addEventListener('click', () => {
            document.getElementById('detailed-desc').style.display = 'none';
        });

        // Step 8: Filter gallery on dropdown change
        document.getElementById('gallery-filter').addEventListener('change', () => {
            updateGallery();
        });

        // Initialize everything
        async function init() {
            await setupCamera();
            await loadModel();
        }
        init();
    </script>
</body>
</html>
</html>
