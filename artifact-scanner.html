<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denman Island Museum Artifact Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #ffffff;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: auto;
        }
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background: rgba(255, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            display: none;
        }
        #zoom-control {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
            background: rgba(37, 37, 37, 0.7);
            padding: 5px;
            border-radius: 4px;
        }
        #zoom-control label {
            font-size: 0.8rem;
            color: #cccccc;
            margin-bottom: 5px;
        }
        #zoom-slider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            height: 200px;
            width: 20px;
            background: #333333;
            border: 1px solid #00c4b4;
            border-radius: 4px;
            cursor: pointer;
        }
        #zoom-slider::-webkit-slider-thumb {
            background: #00c4b4;
            border-radius: 4px;
            width: 20px;
            height: 20px;
        }
        #zoom-slider::-moz-range-thumb {
            background: #00c4b4;
            border-radius: 4px;
            width: 20px;
            height: 20px;
        }
        #header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            text-align: center;
            color: #baa597;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        button {
            background: rgba(212, 160, 23, 0.5);
            color: #1a1a1a;
            padding: 9.6px 19.2px;
            border: 1px solid #d4a017;
            border-radius: 8px;
            font-size: 0.88rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(212, 160, 23, 0.7);
        }
        #explore-further {
            background: rgba(0, 196, 180, 0.5);
            border: 1px solid #00c4b4;
            color: #1a1a1a;
        }
        #explore-further:hover {
            box-shadow: 0 0 15px rgba(0, 196, 180, 0.7);
        }
        #detailed-desc {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #detailed-img {
            max-width: 80%;
            max-height: 50%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 196, 180, 0.3);
            margin-bottom: 10px;
        }
        #detailed-text {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 10px;
            line-height: 1.5;
            padding: 0 20px;
            text-align: center;
        }
        #close-details {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #close-details:hover {
            color: #d4a017;
        }
        #chat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #chat-container {
            background: #252525;
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(212, 160, 23, 0.3);
        }
        #chat-history {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: #333333;
            border-radius: 8px;
        }
        .chat-message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .chat-message.user {
            background: rgba(212, 160, 23, 0.5);
            color: #1a1a1a;
            text-align: right;
        }
        .chat-message.bot {
            background: #cccccc;
            color: #1a1a1a;
            text-align: left;
        }
        #chat-input {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #d4a017;
            border-radius: 8px;
            background: #333333;
            color: #ffffff;
            margin-bottom: 10px;
        }
        #chat-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        #chat-send, #voice-toggle, #chat-close {
            padding: 9.6px 19.2px;
            background: rgba(212, 160, 23, 0.5);
            border: 1px solid #d4a017;
            font-size: 0.88rem;
        }
        #chat-send:hover, #voice-toggle:hover, #chat-close:hover {
            box-shadow: 0 0 15px rgba(212, 160, 23, 0.7);
        }
        @media (max-width: 600px) {
            #header { font-size: 1rem; }
            button { font-size: 0.8rem; padding: 8px 16px; }
            #detailed-text { font-size: 0.9rem; }
            #zoom-slider { height: 150px; }
            #error-message { font-size: 0.9rem; padding: 10px; }
        }
    </style>
