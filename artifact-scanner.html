    <style>
        body {
            font-family: 'Inter', sans-serif;

            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #baa597; /* Warm beige-brown */
            padding: 35px;
            background-image: url('https://denmanmuseum.ca/wp-content/uploads/2020/04/2020_04_05_14_01_050008-1024x759.jpg'); /* Stone texture */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        h1 span {
            position: relative;
            z-index: 2;
        }
        p {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 20px;
        }
        #video-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 196, 180, 0.3);
            position: relative;
            z-index: 1;
        }
        #zoom-control {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2; /* Above video */
            background: rgba(37, 37, 37, 0.7); /* 70% opacity */
            padding: 5px;
            border-radius: 4px;
            margin: 5px; /* Inset within video */
        }
        #zoom-control label {
            font-size: 0.8rem;
            color: #cccccc;
            margin-bottom: 5px;
        }
        #zoom-slider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            height: calc(80% - 30px); /* 80% of video height, minus label and padding */
            max-height: calc(100% - 30px); /* Prevent overflow */
            width: 20px;
            background: #333333;
            border: 1px solid #00c4b4;
            border-radius: 4px;
            cursor: pointer;
        }
        #zoom-slider::-webkit-slider-thumb {
            background: #00c4b4;
            border-radius: 4px;
            width: 20px;
            height: 20px;
        }
        #zoom-slider::-moz-range-thumb {
            background: #00c4b4;
            border-radius: 4px;
            width: 20px;
            height: 20px;
        }
        button {
            background: rgba(212, 160, 23, 0.5); /* Gold, 50% opacity */
            color: #1a1a1a;
            padding: 9.6px 19.2px; /* 20% smaller */
            border: 1px solid #d4a017; /* Gold outline, full opacity */
            border-radius: 8px;
            font-size: 0.88rem; /* 20% smaller */
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(212, 160, 23, 0.7); /* Gold glow */
        }
        #snap {
            background: rgba(0, 196, 180, 0.5); /* Teal, 50% opacity */
            border: 1px solid #00c4b4; /* Teal outline, full opacity */
            color: #1a1a1a;
            padding: 9.6px 19.2px;
            font-size: 0.88rem;
        }
        #snap:hover {
            box-shadow: 0 0 15px rgba(0, 196, 180, 0.7); /* Teal glow */
        }
        #explore-further {
            background: rgba(0, 196, 180, 0.5); /* Teal, 50% opacity */
            border: 1px solid #00c4b4; /* Teal outline, full opacity */
            color: #1a1a1a;
        }
        #explore-further:hover {
            box-shadow: 0 0 15px rgba(0, 196, 180, 0.7); /* Teal glow */
        }
        #detailed-desc {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #252525;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(212, 160, 23, 0.3); /* Gold glow */
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            z-index: 1000;
            text-align: center;
        }
        #detailed-img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 196, 180, 0.3);
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            position: relative; /* For absolute positioning of buttons */
        }
        #detailed-text {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        #detailed-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .favorite-btn {
            background: none;
            border: none; /* No outline */
            color: #cccccc;
            font-size: 0.88rem;
            cursor: pointer;
            padding: 9.6px;
            margin: 10px 5px;
        }
        .favorite-btn.favorited {
            color: #d4a017; /* Golden hue */
        }
        .favorite-btn:hover {
            color: #d4a017;
        }
        #close-details {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(37, 37, 37, 0.7); /* Match zoom-control */
            border: none; /* No outline */
            color: #ffffff;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 4px;
            z-index: 3;
        }
        #close-details:hover {
            color: #d4a017; /* Gold on hover */
            transform: none; /* No scale to keep it subtle */
            box-shadow: none;
        }
        #gallery-title {
            font-size: 1.4rem;
            color: #baa597;
            margin: 20px 0 10px;
            text-shadow: 0 0 5px rgba(0, 196, 180, 0.3);
            display: none;
        }
        #gallery {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }
        .gallery-item {
            flex: 0 0 auto;
            text-align: center;
            max-width: 100px;
        }
        .gallery-item img {
            max-width: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 196, 180, 0.3);
            cursor: pointer;
        }
        .gallery-item div {
            font-size: 0.8rem;
            color: #cccccc;
            margin-top: 5px;
        }
        #filter-container {
            display: none; /* Hidden until gallery has items */
            text-align: right;
            padding: 0 10px;
            margin-top: 20px;
        }
        #gallery-filter {
            background: #333333;
            color: #ffffff;
            border: 1px solid #d4a017; /* Golden border */
            border-radius: 8px;
            padding: 8px;
            font-size: 0.88rem;
            cursor: pointer;
        }
        #chat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #chat-container {
            background: #252525;
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(212, 160, 23, 0.3); /* Gold glow */
        }
        #chat-history {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: #333333;
            border-radius: 8px;
        }
        .chat-message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .chat-message.user {
            background: rgba(212, 160, 23, 0.5); /* Gold, 50% opacity */
            color: #1a1a1a;
            text-align: right;
        }
        .chat-message.bot {
            background: #cccccc;
            color: #1a1a1a;
            text-align: left;
        }
        #chat-input {
            width: calc(100% - 16px); /* Full width minus padding */
            padding: 8px;
            border: 1px solid #d4a017; /* Golden border */
            border-radius: 8px;
            background: #333333;
            color: #ffffff;
            margin-bottom: 10px;
        }
        #chat-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        #chat-send, #voice-toggle, #chat-close {
            padding: 9.6px 19.2px; /* 20% smaller */
            background: rgba(212, 160, 23, 0.5); /* Gold, 50% opacity */
            border: 1px solid #d4a017; /* Gold outline, full opacity */
            font-size: 0.88rem; /* 20% smaller */
        }
        #chat-send:hover, #voice-toggle:hover, #chat-close:hover {
            box-shadow: 0 0 15px rgba(212, 160, 23, 0.7); /* Gold glow */
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; padding: 12px; }
            p { font-size: 0.9rem; }
            button { font-size: 0.8rem; padding: 8px 16px; background: rgba(212, 160, 23, 0.5); border: 1px solid #d4a017; }
            #snap { font-size: 0.8rem; padding: 8px 16px; background: rgba(0, 196, 180, 0.5); border: 1px solid #00c4b4; }
            #explore-further { font-size: 0.8rem; padding: 8px 16px; background: rgba(0, 196, 180, 0.5); border: 1px solid #00c4b4; }
            #save-to-gallery { font-size: 0.8rem; padding: 8px 16px; background: rgba(212, 160, 23, 0.5); border: 1px solid #d4a017; }
            #detailed-img { max-width: 320px; }
            #detailed-text { font-size: 0.9rem; }

            #chat-container { max-width: 95%; }
            #chat-input { width: calc(100% - 12px); } /* Full width minus padding */

        }
    </style>

<body>
    <div class="container">
        <h1><span>Denman Island Museum Artifact Scanner</span></h1>
        <p>Point your camera at an exhibit item, adjust zoom, snap, and save to gallery for epic lore!</p>
        <div id="video-container">
            <video id="video" autoplay playsinline aria-label="Live camera feed for artifact scanning"></video>
            <div id="zoom-control">
                <label for="zoom-slider">Zoom</label>
                <input type="range" id="zoom-slider" min="1" max="4" step="0.1" value="1" aria-label="Zoom control for camera" aria-valuetext="1x zoom">
            </div>
        </div>
        <button id="snap" aria-label="Capture photo and identify artifact">Snap & Identify</button>
        <div id="result" aria-live="polite"></div>
        <div id="detailed-desc" aria-live="polite">

                <img id="detailed-img" alt="Captured artifact thumbnail">
                <button id="close-details" aria-label="Close detailed description">X</button>
            </div>
            <div id="detailed-text"></div>
            <div id="detailed-buttons">
                <button id="detailed-favorite" class="favorite-btn" aria-label="Add to favorites">â˜†</button>

            </div>

                <option value="all">All</option>

    <div id="chat-modal" aria-label="AI chat for artifact exploration">
        <div id="chat-container">
            <div id="chat-history" aria-live="polite"></div>
            <input id="chat-input" type="text" placeholder="Ask about the artifact..." aria-label="Enter your question about the artifact">
            <div id="chat-buttons">
                <button id="chat-send" aria-label="Send chat message">Send</button>
                <button id="voice-toggle" aria-label="Toggle voice input">ðŸŽ¤</button>
                <button id="chat-close" aria-label="Close chat">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Store past snaps for gallery and latest snap
        let galleryItems = [];
        let videoStream = null;
        let recognition = null;
        let isVoiceActive = false;
        let latestSnap = null;

        // Step 1: Access the camera
        async function setupCamera() {
            const video = document.getElementById('video');
            const constraints = {
                video: { facingMode: 'environment' }
            };
            try {
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
                console.log('Camera initialized successfully');
                setupZoom();
                // Adjust zoom slider height dynamically
                adjustZoomSliderHeight();
                window.addEventListener('resize', adjustZoomSliderHeight);
            } catch (err) {
                console.error('Camera access error:', err);
                alert('Oops! Camera access needed for scanning. Please check permissions and try again.');
            }
        }

        // Adjust zoom slider height to 80% of video height
        function adjustZoomSliderHeight() {
            const video = document.getElementById('video');
            const zoomSlider = document.getElementById('zoom-slider');
            const videoHeight = video.getBoundingClientRect().height;
            if (videoHeight > 0) {
                const sliderHeight = videoHeight * 0.8 - 30; // 80% minus label and padding
                zoomSlider.style.height = `${sliderHeight}px`;
                console.log(`Zoom slider height set to ${sliderHeight}px`);
            }
        }

        // Step 2: Set up zoom slider
        function setupZoom() {
            const zoomSlider = document.getElementById('zoom-slider');
            zoomSlider.addEventListener('input', async () => {
                const zoomValue = parseFloat(zoomSlider.value);
                zoomSlider.setAttribute('aria-valuetext', `${zoomValue}x zoom`);
                if (videoStream) {
                    const track = videoStream.getVideoTracks()[0];
                    try {
                        await track.applyConstraints({ advanced: [{ zoom: zoomValue }] });
                        console.log(`Zoom set to ${zoomValue}x`);
                    } catch (err) {
                        console.error('Zoom error:', err);
                        alert('Zoom not supported on this device or camera.');
                    }
                }
            });
        }

        // Step 3: Load the ML model
        let model;
        async function loadModel() {
            try {
                model = await mobilenet.load();
                console.log('Model loaded successfully');
            } catch (err) {
                console.error('Model loading error:', err);
                alert('Failed to load the identification model. Please refresh and try again.');
            }
        }

        // Step 4: Capture image from video and show in popup
        document.getElementById('snap').addEventListener('click', async () => {
            const video = document.getElementById('video');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Identifying...';

            const canvas = document.createElement('canvas');
            if (!video.videoWidth || !video.videoHeight) {
                console.error('Video stream not ready');
                resultDiv.innerHTML = 'Error: Video stream not ready. Try again!';
                return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            const thumbnailDataUrl = canvas.toDataURL('image/jpeg');
            console.log('Thumbnail captured');

            try {
                if (!model) {
                    throw new Error('Model not loaded');
                }
                const predictions = await model.classify(canvas);
                console.log('Predictions:', predictions);
                displayResult(predictions, thumbnailDataUrl);
            } catch (err) {
                console.error('Classification error:', err);
                resultDiv.innerHTML = 'Error identifying artifact. Please try again!';
            }
        });

        // Step 5: Display result in popup
        function displayResult(predictions, thumbnailDataUrl) {
            const resultDiv = document.getElementById('result');
            const detailedDesc = document.getElementById('detailed-desc');
            const detailedImg = document.getElementById('detailed-img');
            const detailedText = document.getElementById('detailed-text');
            const detailedFavorite = document.getElementById('detailed-favorite');
            const saveToGallery = document.getElementById('save-to-gallery');
            const exploreFurther = document.getElementById('explore-further');
            const closeDetails = document.getElementById('close-details');
            let info;

            if (predictions && predictions.length > 0) {
                const topPrediction = predictions[0];
                const artifactInfo = {
                    'vase': {
                        brief: 'Ancient Vase',
                        full: 'This ancient vase from 500 BC holds secrets of island pottery. Fun fact: It once stored mermaid tears, or so the legends say! Crafted by skilled artisans, it showcases intricate patterns unique to Denmanâ€™s coastal heritage.'
                    },
                    'teapot': {
                        brief: 'Enchanted Teapot',
                        full: 'Behold the enchanted teapot! Brewed elixirs for weary sailors (okay, mostly tea). This 19th-century relic was found on a shipwreck near Denman Island, symbolizing the islandâ€™s maritime history.'
                    },
                    'default': {
                        brief: `Possible ${topPrediction.className}`,
                        full: `Hmm, looks like a ${topPrediction.className} with ${Math.round(topPrediction.probability * 100)}% confidence. Not in our collection? Try better lighting and snap again, you shadowy detective!`
                    }
                };
                info = artifactInfo[topPrediction.className] || artifactInfo['default'];
                resultDiv.innerHTML = '';
                detailedText.innerHTML = info.full;
            } else {
                info = {
                    brief: 'No artifact detected',
                    full: 'No detailed info available. Snap again!'
                };
                resultDiv.innerHTML = 'No predictions? Try better lighting, you shadowy detective!';
                detailedText.innerHTML = info.full;
            }

            // Store latest snap
            latestSnap = {
                thumbnail: thumbnailDataUrl,
                brief: info.brief,
                full: info.full,
                isFavorite: false
            };

            // Set up popup
            detailedImg.src = thumbnailDataUrl;
            detailedFavorite.className = `favorite-btn ${latestSnap.isFavorite ? 'favorited' : ''}`;
            detailedFavorite.setAttribute('aria-label', latestSnap.isFavorite ? 'Remove from favorites' : 'Add to favorites');
            detailedFavorite.innerHTML = latestSnap.isFavorite ? 'â˜…' : 'â˜†';
            detailedFavorite.onclick = () => {
                latestSnap.isFavorite = !latestSnap.isFavorite;
                updateGallery();
                detailedFavorite.className = `favorite-btn ${latestSnap.isFavorite ? 'favorited' : ''}`;
                detailedFavorite.setAttribute('aria-label', latestSnap.isFavorite ? 'Remove from favorites' : 'Add to favorites');
                detailedFavorite.innerHTML = latestSnap.isFavorite ? 'â˜…' : 'â˜†';
            };

            saveToGallery.style.display = galleryItems.some(item => item.thumbnail === latestSnap.thumbnail) ? 'none' : 'inline-block';
            saveToGallery.onclick = () => {
                if (!galleryItems.some(item => item.thumbnail === latestSnap.thumbnail)) {
                    galleryItems.push(latestSnap);
                    updateGallery();
                    saveToGallery.style.display = 'none';
                }
            };

            exploreFurther.onclick = () => openChatModal(latestSnap);
            closeDetails.onclick = () => {
                detailedDesc.style.display = 'none';
                latestSnap = null;
            };

            detailedDesc.style.display = 'block';
        }

        // Step 6: Update gallery display based on filter
        function updateGallery() {
            const gallery = document.getElementById('gallery');
            const galleryTitle = document.getElementById('gallery-title');
            const filterContainer = document.getElementById('filter-container');
            const filter = document.getElementById('gallery-filter').value;
            gallery.innerHTML = '';
            galleryTitle.style.display = galleryItems.length > 0 ? 'block' : 'none';
            filterContainer.style.display = galleryItems.length > 0 ? 'block' : 'none';
            const itemsToShow = filter === 'favorites' ? galleryItems.filter(item => item.isFavorite) : galleryItems;

            itemsToShow.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${item.thumbnail}" alt="Gallery artifact ${index + 1}" aria-label="Click to view artifact details">
                    <div>${item.brief}</div>
                    <button class="favorite-btn ${item.isFavorite ? 'favorited' : ''}" aria-label="${item.isFavorite ? 'Remove from favorites' : 'Add to favorites'}">
                        ${item.isFavorite ? 'â˜…' : 'â˜†'}
                    </button>
                `;
                galleryItem.querySelector('img').addEventListener('click', () => {
                    const detailedDesc = document.getElementById('detailed-desc');
                    const detailedImg = document.getElementById('detailed-img');
                    const detailedText = document.getElementById('detailed-text');
                    const detailedFavorite = document.getElementById('detailed-favorite');
                    const saveToGallery = document.getElementById('save-to-gallery');
                    const exploreFurther = document.getElementById('explore-further');
                    const closeDetails = document.getElementById('close-details');

                    detailedImg.src = item.thumbnail;
                    detailedText.innerHTML = item.full;
                    detailedFavorite.className = `favorite-btn ${item.isFavorite ? 'favorited' : ''}`;
                    detailedFavorite.setAttribute('aria-label', item.isFavorite ? 'Remove from favorites' : 'Add to favorites');
                    detailedFavorite.innerHTML = item.isFavorite ? 'â˜…' : 'â˜†';
                    detailedFavorite.onclick = () => {
                        item.isFavorite = !item.isFavorite;
                        updateGallery();
                        detailedFavorite.className = `favorite-btn ${item.isFavorite ? 'favorited' : ''}`;
                        detailedFavorite.setAttribute('aria-label', item.isFavorite ? 'Remove from favorites' : 'Add to favorites');
                        detailedFavorite.innerHTML = item.isFavorite ? 'â˜…' : 'â˜†';
                    };

                    saveToGallery.style.display = 'none'; // Already in gallery
                    exploreFurther.onclick = () => openChatModal(item);
                    closeDetails.onclick = () => {
                        detailedDesc.style.display = 'none';
                        latestSnap = null;
                    };

                    detailedDesc.style.display = 'block';
                    latestSnap = item;
                });
                galleryItem.querySelector('.favorite-btn').addEventListener('click', () => {
                    item.isFavorite = !item.isFavorite;
                    updateGallery();
                });
                gallery.appendChild(galleryItem);
            });
        }

        // Step 7: Filter gallery on dropdown change
        document.getElementById('gallery-filter').addEventListener('change', () => {
            updateGallery();
        });

        // Step 8: Chat modal functionality with xAI API
        function openChatModal(item) {
            const chatModal = document.getElementById('chat-modal');
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML = `<div class="chat-message bot">Ask me anything about the ${item.brief}!</div>`;
            chatModal.style.display = 'flex';

            const chatSend = document.getElementById('chat-send');
            const chatInput = document.getElementById('chat-input');
            const voiceToggle = document.getElementById('voice-toggle');
            const chatClose = document.getElementById('chat-close');

            // xAI API integration (via proxy to secure API key)
            async function getLLMResponse(userInput, context) {
                try {
const response = await fetch('https://museum-artifact-scanner.netlify.app/api/xai', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({
    model: 'grok-4',
messages: [
                                {
                                    role: 'system',
                                    content: `You are an history expert working at the Museum on Denman Island, BC, Canada. Provide detailed, engaging answers about the artifact: ${context.brief}. Description: ${context.full}.`
                                },
                                { role: 'user', content: userInput }
                            ],
                            max_tokens: 500,
                            temperature: 0.7
                        })
});
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    const data = await response.json();
                    return data.choices[0].message.content;
                } catch (err) {
                    console.error('xAI API error:', err);
                    return `Oops, something broke while chatting with Grok! Try again or check your server setup. (Error: ${err.message})`;
                }
            }

            // Text input handling
            chatSend.onclick = async () => {
                const userInput = chatInput.value.trim();
                if (userInput) {
                    const userMessage = document.createElement('div');
                    userMessage.className = 'chat-message user';
                    userMessage.textContent = userInput;
                    chatHistory.appendChild(userMessage);
                    const botMessage = document.createElement('div');
                    botMessage.className = 'chat-message bot';
                    botMessage.textContent = 'Thinking...';
                    chatHistory.appendChild(botMessage);
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                    const response = await getLLMResponse(userInput, item);
                    botMessage.textContent = response;
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                    chatInput.value = '';
                    if (isVoiceActive) {
                        speak(response);
                    }
                }
            };

            // Voice input handling
            voiceToggle.onclick = () => {
                if (!isVoiceActive) {
                    try {
                        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                        recognition.lang = 'en-US';
                        recognition.onresult = (event) => {
                            const transcript = event.results[0][0].transcript;
                            chatInput.value = transcript;
                            chatSend.click();
                        };
                        recognition.onerror = (err) => {
                            console.error('Speech recognition error:', err);
                            alert('Voice input not supported or failed. Try typing instead.');
                        };
                        recognition.start();
                        voiceToggle.textContent = 'ðŸŽ™ï¸';
                        voiceToggle.setAttribute('aria-label', 'Stop voice input');
                        isVoiceActive = true;
                    } catch (err) {
                        console.error('Speech recognition setup error:', err);
                        alert('Voice input not supported on this device.');
                    }
                } else {
                    recognition.stop();
                    voiceToggle.textContent = 'ðŸŽ¤';
                    voiceToggle.setAttribute('aria-label', 'Start voice input');
                    isVoiceActive = false;
                }
            };

            // Voice output
            function speak(text) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            }

            // Close chat modal
            chatClose.onclick = () => {
                chatModal.style.display = 'none';
                if (isVoiceActive) {
                    recognition.stop();
                    voiceToggle.textContent = 'ðŸŽ¤';
                    voiceToggle.setAttribute('aria-label', 'Start voice input');
                    isVoiceActive = false;
                }
            };
        }

        // Initialize everything
        async function init() {
            await setupCamera();
            await loadModel();
            document.getElementById('filter-container').style.display = 'none'; // Hide filter initially
        }
        init();
    </script>
